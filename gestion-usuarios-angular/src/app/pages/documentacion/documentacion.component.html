<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Documentación</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container mt-4">
    <h2>Documentación</h2>
    <p>Visita la <a href="https://ionicframework.com/docs" target="_blank">documentación oficial de Ionic</a>.</p>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/800x400?text=NodeJS" class="d-block w-100" alt="NodeJS">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400?text=TypeScript" class="d-block w-100" alt="TypeScript">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400?text=Angular" class="d-block w-100" alt="Angular">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400?text=Ionic" class="d-block w-100" alt="Ionic">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400?text=NPM" class="d-block w-100" alt="NPM">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</ion-content>
